# Production Docker Compose for InvoiceManager
services:
  invoicemanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoicemanager
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - NODE_ENV=production
    networks:
      - traefik_web
    labels:
      - traefik.enable=true
      # Main site routing
      - traefik.http.routers.accounting.rule=Host(`accounting.areias.it`)
      - traefik.http.routers.accounting.entrypoints=websecure
      - traefik.http.routers.accounting.tls.certresolver=le
      - traefik.http.routers.accounting.middlewares=simple-auth@docker
      - traefik.http.services.accounting.loadbalancer.server.port=3000
      - traefik.docker.network=traefik_web
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik_web:
    name: traefik_web
    external: true

